<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control work - Lazarets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Test by Lazarets Oleksandr</h1>
    <div class="block-input">
        <input type="text" id="key_value_input" placeholder="Name=Value">
        <button class="button" id="button_add">Add</button>
    </div>
    <textarea class="text_result" id="key_value_list" readonly></textarea>
    <div class="buttons">
        <button class="button active_button" id="button_sort_key">Sort by Name</button>
        <button class="button active_button" id="button_sort_value">Sort by Value</button>
        <button class="button active_button" id="button_delete">Delete</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
